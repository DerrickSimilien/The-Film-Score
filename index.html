<!DOCTYPE html>
<html lang="en" class="Theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./index.js">
    <script src="https://kit.fontawesome.com/35eeb04fc4.js" crossorigin="anonymous"></script>
    <title>The Film Score</title>
</head>
<body class="body">
    <section id="LandingPage">
        <nav class="NavBar">
            <div class="Logo">
                <img src="./assets/Black film score.png" alt="Logo" class="Logo">
            </div>
            <div class="NavBar__Links">
                <a href="" class="Home-Active">Home</a>
                <a href="" class="SearchYourFilm">Search for film</a>
                <button class="ContactButton">Contact</button>
            </div>
            <button class="Menu">
                Menu
            </button>
        </nav>
        <section class="Container">
        <div class="FirstContainer">
            <h1 class="FirstHeader">
            America's most awarded Film streaming platform 
            </h1>
            <h2 class="Header2">
                Discover timeless classics with <span class="ChangeColor">The Film Score</span>
            </h2>
            <div class="input-wrapper">
                <input type="text" placeholder="Search by Genre, Director or Keyword" class="InputSearch">
                <button class="Loading Not-Loading">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <img src="./assets/Audience .png" alt="Film roll" class="FilmRoll">
        </div>
    </section>
    </section>
</body>
</html>
